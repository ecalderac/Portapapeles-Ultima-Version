<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pass">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contraseña </th>
    <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="aing">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Año ingreso </th>
    <td mat-cell *matCellDef="let element"> {{element.aing}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">Perfil</a>
      <a mat-list-item href="#">Editor</a>
      <a mat-list-item href="#">Archivos</a>
      <a mat-list-item href="#">Cerrar Sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Portapapeles Beta 1</span>
    </mat-toolbar>
    <!-- Aqui se añade el contenido para que este dentro del navbar creado -->
      <app-dashboard></app-dashboard>
      <!--<app-table></app-table>-->
  </mat-sidenav-content>
</mat-sidenav-container>
